[analytics]
reporting_enabled = false
check_for_updates = true
[grafana_net]
url = https://grafana.net
[log]
mode = console
[security]
admin_user = ${GF_SECURITY_ADMIN_USER:-admin}
[server]
root_url = https://grafana.pico.sh/
[smtp]
enabled = ${GF_SMTP_ENABLED:-false}
host = ${GF_SMTP_HOST:-}
user = ${GF_SMTP_USER:-}
password = ${GF_SMTP_PASSWORD:-}
from_address = ${GF_SMTP_FROM_ADDRESS:-}
from_name = ${GF_SMTP_FROM_NAME:-}
skip_verify = ${GF_SMTP_SKIP_VERIFY:-false}
